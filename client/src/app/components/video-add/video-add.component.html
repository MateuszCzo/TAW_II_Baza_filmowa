<div class="video-add">
    <div class="page-info">
        <p class="page-info-text">Video-add page.</p>
    </div>
    <form class="video-add-form" action="post" autocomplete="off" method="POST">
        <p class="error">{{ error }}</p>
        <div class="video-add-form-input">
            <input class="video-add-form-image" [(ngModel)]="credentials.image" type="text" name="image" placeholder="zdjecie" title="Image">
        </div>

        <div class="video-add-form-input">
            <input class="video-add-form-name" [(ngModel)]="credentials.name" type="text" name="name" placeholder="nazwa" title="Name">
        </div>

        <div class="video-add-form-input">
            <textarea class="video-add-form-description" [(ngModel)]="credentials.description" type="text" name="description" placeholder="opis" title="Description"></textarea>
        </div>

        <div class="video-add-form-input">
            <button class="video-add-form-submit" (click)="add()" type="submit" title="Dodaj Film">Add Video</button>
        </div>
    </form>
</div>
