<div>
    <form action="post" autocomplete="off" method="POST">
        <div>
            <input [(ngModel)]="credentials.image" type="text" name="image" placeholder="zdjecie" title="Image">
        </div>

        <div>
            <input [(ngModel)]="credentials.name" type="text" name="name" placeholder="nazwa" title="Name">
        </div>

        <div>
            <input [(ngModel)]="credentials.description" type="text" name="description" placeholder="opis" title="Description">
        </div>

        <div>
            <button (click)="add()" type="submit" title="Dodaj Film">Add Video</button>
        </div>
    </form>
</div>
