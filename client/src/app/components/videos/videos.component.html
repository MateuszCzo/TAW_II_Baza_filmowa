<div>
    <div *ngFor="let item of items$">
        <img [src]="item.image" alt="image">
        <p>{{ item.name | bigLetters }}</p>
        <a [routerLink]="['videos/details/' + item.id]">More datails</a>
        <a [routerLink]="['videos/edit/' + item.id]">Edit video</a>
        <button (click)="delete(item.id)">Remove</button>
    </div>
</div>
